<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/register.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <title>注册页面</title>
</head>
<body>
<div class="login-boxtitle">
    <a href="index.html"><img alt="logo" src="images/logobig.png" /></a>
</div>
<div class="register-banner">
    <div class="register-main">
        <img src="images/big.jpg" alt=""/>
        <!--//注册部分-->
        <div class="modal">
            <h4>欢迎注册</h4>
            <!--<h6 id="tipMsg"></h6>-->
            <form action="#">
                <input type="text" name="uname" id="uname" placeholder="请输入用户名"/>
                <span class="tipMsg">用户名可以包含字母或数字</span>
                <input type="password" name="upwd" id="upwd" placeholder="请设置密码"/>
                <span>密码长度在6~12位之间</span>
                <br/>
                <input type="password" name="upwd1" id="upwd1" placeholder="请确认密码"/><br/>
                <input type="button" id="bt-register" value="注册"/><br/>
            </form>
        </div>
    </div>
</div>

<div id="footer"></div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/register.js"></script>
</body>
</html>
